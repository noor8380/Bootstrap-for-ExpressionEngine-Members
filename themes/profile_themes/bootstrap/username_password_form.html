<h1>{lang:username_and_password}</h1>
{form_declaration}
<div class="well">
	<div class="form-horizontal">
	{row:username_form}
		<div class="form-group">
			<label class="col-sm-2 control-label">{lang:screen_name}</label>
			<div class="col-sm-10"><input type='text' class='form-control' name='screen_name' value='{screen_name}' maxlength='50'></div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">{lang:new_password}</label>
			<div class="col-sm-10"><input type='password' name='password' value='' size='35' maxlength='40' class='form-control' autocomplete='off'></div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">{lang:new_password_confirm}</label>
			<div class="col-sm-10"><input type='password' name='password_confirm' value='' size='35' maxlength='40' class='form-control' autocomplete='off'></div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">{lang:existing_password}</label>
			<div class="col-sm-10">
				<span class="text-danger">{lang:existing_password_exp}</span><br />
				<input type='password' class='form-control' name='current_password' value='' maxlength='40' autocomplete='off'>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-10 col-sm-offset-2"><button type="submit" class="btn btn-default" value="{lang:update}">{lang:update}</button></div>
		</div>
	</div>
</div>
</form>
