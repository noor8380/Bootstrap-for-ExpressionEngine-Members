<h1>{lang:your_stats}</h1>
<div class="well">
	<div class="form-horizontal">
		<div class="form-group">
			<label class="col-sm-2 control-label">{lang:email}</label>
			<div class="col-sm-10"><a href='mailto:{email}'><b>{email}</b></a></div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">{lang:join_date}</label>
			<div class="col-sm-10">{join_date}</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">{lang:last_visit}</label>
			<div class="col-sm-10">{last_visit_date}</div>
		</div>
		{if forum_installed}
			<div class="form-group">
				<label class="col-sm-2 control-label">{lang:most_recent_forum_post}</label>
				<div class="col-sm-10">{recent_forum_post_date}</div>
			</div>
		{/if}
		<div class="form-group">
			<label class="col-sm-2 control-label">{lang:most_recent_entry}</label>
			<div class="col-sm-10">{recent_entry_date}</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">{lang:most_recent_comment}</label>
			<div class="col-sm-10">{recent_comment_date}</div>
		</div>
		{if forum_installed}
			<div class="form-group">
				<label class="col-sm-2 control-label">{lang:total_forum_topics}</label>
				<div class="col-sm-10">{total_topics}</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">{lang:total_forum_replies}</label>
				<div class="col-sm-10">{total_replies}</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">{lang:total_forum_posts}</label>
				<div class="col-sm-10">{total_posts}</div>
			</div>
		{/if}
		<div class="form-group">
			<label class="col-sm-2 control-label">{lang:total_entries}</label>
			<div class="col-sm-10">{total_entries}</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">{lang:total_comments}</label>
			<div class="col-sm-10">{total_comments}</div>
		</div>
	</div>
</div>
