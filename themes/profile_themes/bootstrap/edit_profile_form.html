<h1>{lang:edit_your_profile}</h1>
{form_declaration}
<div class="well">
	<div class="form-horizontal">
		<div class="form-group">
			<label class="col-sm-2 control-label">{lang:url}</label>
			<div class="col-sm-10"><input type="text" class="form-control" name="url" value="{url}" maxlength="75"></div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">{lang:birthday}</label>
			<div class="col-sm-10">{form:birthday_year} {form:birthday_month} {form:birthday_day}</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">{lang:location}</label>
			<div class="col-sm-10"><input type="text" class="form-control" name="location" value="{location}" maxlength="50"></div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">{lang:occupation}</label>
			<div class="col-sm-10"><input type="text" class="form-control" name="occupation" value="{occupation}" maxlength="80"></div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">{lang:interests}</label>
			<div class="col-sm-10"><input type="text" class="form-control" name="interests" value="{interests}" maxlength="120"></div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">{lang:aol_im}</label>
			<div class="col-sm-10"><input type="text" class="form-control" name="aol_im" value="{aol_im}" maxlength="50"></div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">{lang:icq}</label>
			<div class="col-sm-10"><input type="text" class="form-control" name="icq" value="{icq}" maxlength="50"></div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">{lang:yahoo_im}</label>
			<div class="col-sm-10"><input type="text" class="form-control" name="yahoo_im" value="{yahoo_im}" maxlength="50"></div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">{lang:msn_im}</label>
			<div class="col-sm-10"><input type="text" class="form-control" name="msn_im" value="{msn_im}" maxlength="50"></div>
		</div>
		{custom_profile_fields}
		<div class="form-group">
			<label class="col-sm-2 control-label">{lang:bio}</label>
			<div class="col-sm-10"><textarea name="bio" class="form-control" rows="12" cols="90">{bio}</textarea></div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label"><span class="alert">*</span> {lang:required}</label>
			<div class="col-sm-10"><button type="submit" class="btn btn-default" value="{lang:update}">{lang:update}</button></div>
		</div>
	</div>
</div>
</form>
