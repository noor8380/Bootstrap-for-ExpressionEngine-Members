<h1>{lang:edit_preferences}</h1>
{form_declaration}
<div class="well">
	<div class="form-horizontal">
		<div class="form-group">
			<label class="col-sm-2 control-label"></label>
			<div class="col-sm-10">
				<input type='checkbox' name='accept_messages' value='y' {state:accept_messages} />&nbsp;&nbsp;{lang:accept_messages}<br>
				<input type='checkbox' name='display_avatars' value='y' {state:display_avatars} />&nbsp;&nbsp;{lang:display_avatars}<br>
				<input type='checkbox' name='display_signatures' value='y' {state:display_signatures} />&nbsp;&nbsp;{lang:display_signatures}<br>
				<input type='checkbox' name='parse_smileys' value='y' {state:parse_smileys} />&nbsp;&nbsp;{lang:parse_smileys}<br>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-10 col-sm-offset-2"><button type="submit" class="btn btn-default" value="{lang:update}">{lang:update}</button></div>
		</div>
	</div>
</div>
</form>
