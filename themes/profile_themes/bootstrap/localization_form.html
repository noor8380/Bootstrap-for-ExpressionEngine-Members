<h1>{lang:localization_settings}</h1>
{form_declaration}
<div class="well">
	<div class="form-horizontal">
		<div class="form-group">
			<label class="col-sm-2 control-label">{lang:timezone}</label>
			<div class="col-sm-10">{form:localization}<br><input type='checkbox' name='daylight_savings' value='y' {state:daylight_savings}> Daylight Savings Time?</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">{lang:time_format}</label>
			<div class="col-sm-10">{form:time_format}</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">{lang:language}</label>
			<div class="col-sm-10">{form:language}</div>
		</div>
		<div class="form-group">
			<div class="col-sm-10 col-sm-offset-2"><button type="submit" class="btn btn-default" value="{lang:update}">{lang:update}</button></div>
		</div>
	</div>
</div>
</form>
