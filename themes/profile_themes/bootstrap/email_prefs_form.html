<h1>{lang:email_settings}</h1>
{form_declaration}
<div class="well">
	<div class="form-horizontal">
		<div class="form-group">
			<label class="col-sm-2 control-label"></label>
			<div class="col-sm-10">
				<input type='checkbox' name='accept_admin_email' value='y' {state:accept_admin_email} />&nbsp;&nbsp;{lang:accept_admin_email}<br>
				<input type='checkbox' name='accept_user_email' value='y' {state:accept_user_email} />&nbsp;&nbsp;{lang:accept_user_email}<br>
				<input type='checkbox' name='notify_by_default' value='y' {state:notify_by_default} />&nbsp;&nbsp;{lang:notify_by_default}<br>
				<input type='checkbox' name='notify_of_pm' value='y' {state:notify_of_pm} />&nbsp;&nbsp;{lang:notify_of_pm}<br>
				<input type='checkbox' name='smart_notifications' value='y' {state:smart_notifications} />&nbsp;&nbsp;{lang:enable_smart_notifications}<br>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">{lang:email}</label>
			<div class="col-sm-10"><input type="text" class="form-control" name='email' value='{email}' maxlength='72'></div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">{lang:existing_password}</label>
			<div class="col-sm-10">
				<span class="text-danger">{lang:existing_password_email}</span><br>
				<input type='password' class='form-control' name='password' value='' maxlength='40'>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-10 col-sm-offset-2"><button type="submit" class="btn btn-default" value="{lang:update}">{lang:update}</button></div>
		</div>
	</div>
</div>
</form>
